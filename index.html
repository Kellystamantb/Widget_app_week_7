<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card" style="width: 35rem">
      <button id="currentpositionWeather">Show Current Location</button>
      <form id="city-weather">
        <input
          id="enter-city"
          class="enterCity"
          type="search"
          placeholder="Please enter your city"
          autofocus="on"
          autocomplete="off"
        />
        <input
          id="search-city"
          class="searchCity"
          type="submit"
          value="Search"
        />
      </form>
      <h1 id="temperature-today">-5°C</h1>
      <h2 id="selectCity">BAGOTVILLE</h2>
      <div class="units">
        <a href="#" id="celsius" class="active">°C</a> |
        <a href="#" id="fahrenheit">°F</a>
      </div>
      <img
        src="http://openweathermap.org/img/wn/10d@2x.png"
        alt="Clear"
        class="today"
        id="icons"
      />
      <ul>
        <li id="day-week">Tuesday</li>
        <li id="forecast-weather">Clear</li>
      </ul>
      <ul>
        <li id="humidity-level">Humidity:</li>
        <li id="wind-speed">Wind:</li>
      </ul>
    </div>

    <script type="text/javascript" src="src/index.js"></script>
  </body>
  <div class="github">
    <a href="https://github.com/Kellystamantb/Weather_widget_shecode"
      >Open-source code </a
    >By Kelly St-Amant Beaudoin
  </div>
</html>
